<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>PULSE MASTER - Perfect Timing Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(45deg, #0f0f23, #1a1a3a, #2d1b69);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 背景エフェクト */
        .background-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 1;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .background-effect.combo-5 {
            background: radial-gradient(circle, rgba(255,215,0,0.2) 0%, transparent 70%);
        }

        .background-effect.combo-10 {
            background: radial-gradient(circle, rgba(255,0,255,0.3) 0%, transparent 70%);
            animation: pulseGlow 1s ease-in-out infinite;
        }

.background-effect.combo-20 {
    background: conic-gradient(
        from 0deg,
        rgba(255,0,0,0.4), 
        rgba(255,128,0,0.4), 
        rgba(255,255,0,0.4), 
        rgba(0,255,0,0.4), 
        rgba(0,255,255,0.4), 
        rgba(0,0,255,0.4), 
        rgba(255,0,255,0.4), 
        rgba(255,0,0,0.4)
    );
    border-radius: 50%;
    animation: rainbowSpin 3s linear infinite;
}

        @keyframes pulseGlow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        @keyframes rainbowSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 柔らかい光エフェクト */
        .glow-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 50%);
            opacity: 0;
            pointer-events: none;
            z-index: 1500;
            transition: opacity 0.2s ease;
        }

        .game-area {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 10;
        }

        .game-container {
            width: min(70vw, 70vh);
            height: min(70vw, 70vh);
            position: relative;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(0,0,0,0.3) 100%);
            box-shadow: 0 0 50px rgba(0,255,255,0.3), inset 0 0 50px rgba(255,255,255,0.1);
            overflow: hidden;
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s ease;
        }

        .game-container.golden {
            box-shadow: 0 0 80px rgba(255,215,0,0.8), inset 0 0 50px rgba(255,215,0,0.3);
            animation: goldenPulse 1s ease-in-out infinite;
        }

        .game-container.perfect-glow {
            transform: scale(1.1);
            box-shadow: 0 0 100px rgba(255,255,255,0.8), inset 0 0 50px rgba(255,255,255,0.3);
        }

        @keyframes goldenPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* スマホ用レイアウト */
        @media (max-width: 768px) {
            .game-area {
                justify-content: flex-start;
                padding-top: 15vh;
            }
            
            .game-container {
                width: min(85vw, 85vw);
                height: min(85vw, 85vw);
            }
        }

        .center-core {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: radial-gradient(circle, #fff, #00ffff);
            box-shadow: 0 0 20px #00ffff;
            animation: pulse 2s ease-in-out infinite;
            z-index: 50;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
        }

        .wave {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border: 3px solid;
            animation: expandWave linear;
            pointer-events: none;
            z-index: 10;
        }

        .wave.golden {
            border: 4px solid #ffd700;
            box-shadow: 0 0 30px #ffd700, inset 0 0 20px rgba(255,215,0,0.3);
            animation: expandWaveGolden linear;
        }

        @keyframes expandWaveGolden {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                width: 100%;
                height: 100%;
                opacity: 0;
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        .perfect-zone {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 85%;
            height: 85%;
            border-radius: 50%;
            border: 4px solid #00ff00;
            box-shadow: 0 0 20px #00ff00, inset 0 0 20px rgba(0,255,0,0.2);
            animation: zoneGlow 1s ease-in-out infinite alternate;
            z-index: 20;
        }

        @keyframes zoneGlow {
            0% { opacity: 0.6; }
            100% { opacity: 1; }
        }

        @keyframes expandWave {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
            }
            100% {
                width: 100%;
                height: 100%;
                opacity: 0;
            }
        }

        /* コメント流しエリア */
        .comment-area-top {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 20vh;
            pointer-events: none;
            z-index: 50;
            overflow: hidden;
        }

        .comment-area-bottom {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100vw;
            height: 25vh;
            pointer-events: none;
            z-index: 50;
            overflow: hidden;
        }

        @media (max-width: 768px) {
            .comment-area-top {
                display: none;
            }
            
            .comment-area-bottom {
                height: 35vh;
            }
        }

        .flowing-comment {
            position: absolute;
            font-size: clamp(14px, 3vw, 20px);
            font-weight: bold;
            white-space: nowrap;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            pointer-events: none;
            animation: flowComment linear;
        }

        @keyframes flowComment {
            0% {
                transform: translateX(100vw);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateX(-100%);
                opacity: 0;
            }
        }

        /* 特別エフェクト */
        .star-burst {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffff00;
            border-radius: 50%;
            pointer-events: none;
            animation: starBurst 1.5s ease-out forwards;
        }

        @keyframes starBurst {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0) translate(var(--dx), var(--dy));
            }
        }

        .achievement-banner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #000;
            font-size: clamp(18px, 4vw, 32px);
            font-weight: bold;
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255,215,0,0.8);
            z-index: 2000;
            opacity: 0;
            transform: translate(-50%, -50%) scale(0);
            transition: all 0.5s ease;
            white-space: nowrap;
        }

        .achievement-banner.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 1000;
        }

        .score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-size: clamp(14px, 3.5vw, 20px);
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            background: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        .level {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #fff;
            font-size: clamp(14px, 3.5vw, 20px);
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            background: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        .lives {
            position: absolute;
            top: 50px;
            left: 10px;
            color: #fff;
            font-size: clamp(14px, 3.5vw, 20px);
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            background: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        .combo {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffff00;
            font-size: clamp(18px, 4vw, 28px);
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1001;
            white-space: nowrap;
        }

        .perfect-effect {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ff00;
            font-size: clamp(16px, 3.5vw, 24px);
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
            opacity: 0;
            pointer-events: none;
            z-index: 1001;
            white-space: nowrap;
        }

        .near-miss {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff6b6b;
            font-size: clamp(14px, 3vw, 20px);
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
            opacity: 0;
            pointer-events: none;
            z-index: 1001;
            white-space: nowrap;
        }

        .start-screen, .game-over-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
            z-index: 2000;
            pointer-events: all;
        }

        .title {
            font-size: clamp(24px, 8vw, 48px);
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% { filter: drop-shadow(0 0 10px #00ffff); }
            100% { filter: drop-shadow(0 0 20px #ff00ff); }
        }

        .subtitle {
            font-size: clamp(12px, 3vw, 18px);
            margin-bottom: 30px;
            color: #aaa;
        }

        .start-button {
            padding: 15px 30px;
            font-size: clamp(16px, 4vw, 24px);
            background: linear-gradient(45deg, #00ffff, #0080ff);
            border: none;
            border-radius: 25px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0,255,255,0.5);
            pointer-events: all;
            touch-action: manipulation;
        }

        .start-button:hover, .start-button:active {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0,255,255,0.8);
        }

        .instructions {
            margin-top: 20px;
            font-size: clamp(10px, 2.5vw, 14px);
            color: #ccc;
            max-width: 80%;
            line-height: 1.5;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            animation: particleFloat 2s ease-out forwards;
            z-index: 100;
        }

        @keyframes particleFloat {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0) translateY(-100px);
            }
        }

        /* 振動エフェクト */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="background-effect" id="backgroundEffect"></div>
    <div class="glow-effect" id="glowEffect"></div>
    <div class="achievement-banner" id="achievementBanner"></div>
    
    <div class="comment-area-top" id="commentAreaTop"></div>
    
    <div class="game-area">
        <div class="game-container" id="gameContainer">
            <div class="center-core"></div>
            <div class="perfect-zone"></div>
        </div>
    </div>

    <div class="comment-area-bottom" id="commentAreaBottom"></div>

    <div class="ui-overlay">
        <div class="score">スコア: <span id="scoreValue">0</span></div>
        <div class="level">レベル: <span id="levelValue">1</span></div>
        <div class="lives">ライフ: <span id="livesValue">5</span></div>
        <div class="combo" id="comboDisplay"></div>
        <div class="perfect-effect" id="perfectEffect"></div>
        <div class="near-miss" id="nearMiss"></div>
    </div>

    <div class="start-screen" id="startScreen">
        <div class="title">PULSE MASTER</div>
        <div class="subtitle">Perfect Timing Challenge</div>
        <button class="start-button" id="startButton">ゲームスタート</button>
        <div class="instructions">
            波が緑の円に重なる瞬間をタップ！<br>
            完璧なタイミングで高得点を狙おう！<br>
            連続成功でコンボボーナス！<br>
            ライフが0になるとゲームオーバー！
        </div>
    </div>

    <div class="game-over-screen" id="gameOverScreen" style="display: none;">
        <div class="title">GAME OVER</div>
        <div class="subtitle">お疲れ様でした！</div>
        <div style="margin: 20px 0; font-size: clamp(16px, 4vw, 24px);">
            最終スコア: <span id="finalScore">0</span><br>
            到達レベル: <span id="finalLevel">1</span><br>
            最大コンボ: <span id="maxCombo">0</span>
        </div>
        <button class="start-button" id="restartButton">もう一度プレイ</button>
    </div>

    <script>
        class PulseMaster {
            constructor() {
                this.gameContainer = document.getElementById('gameContainer');
                this.scoreElement = document.getElementById('scoreValue');
                this.levelElement = document.getElementById('levelValue');
                this.livesElement = document.getElementById('livesValue');
                this.comboDisplay = document.getElementById('comboDisplay');
                this.perfectEffect = document.getElementById('perfectEffect');
                this.nearMiss = document.getElementById('nearMiss');
                this.commentAreaTop = document.getElementById('commentAreaTop');
                this.commentAreaBottom = document.getElementById('commentAreaBottom');
                this.backgroundEffect = document.getElementById('backgroundEffect');
                this.glowEffect = document.getElementById('glowEffect');
                this.achievementBanner = document.getElementById('achievementBanner');
                
                this.score = 0;
                this.level = 1;
                this.lives = 5;
                this.combo = 0;
                this.maxCombo = 0;
                this.isGameRunning = false;
                this.waves = [];
                this.waveSpeed = 3500;
                this.waveInterval = 2200;
                this.gameLoopId = null;
                this.waveIntervalId = null;
                this.commentIntervalId = null;
                this.goldenWaveChance = 0; // 初期は0%
                
                this.colors = ['#00ffff', '#ff00ff', '#ffff00', '#00ff00', '#ff8000'];
                this.currentColorIndex = 0;
                
                this.comments = [
                    "今日も勉強お疲れ様！", "集中力が鍛えられてる！", "この調子で受験も頑張れ！",
                    "脳が活性化してるね！", "タイミング感覚バッチリ！", "JUKEN CAMPで成長中！",
                    "君の努力は必ず実る！", "勉強の合間のリフレッシュ！", "集中力UP間違いなし！",
                    "継続は力なり", "努力は必ず報われる", "今日の頑張りが明日の自信",
                    "小さな積み重ねが大きな成果に", "諦めなければ必ず道は開ける", "成功の秘訣は準備にあり",
                    "失敗は成功のもと", "千里の道も一歩から", "石の上にも三年", "七転び八起き",
                    "君ならできる！", "一歩ずつ前進中！", "成長してるのが見える！", "素晴らしい集中力！",
                    "この調子この調子！", "頑張ってる姿がカッコいい！", "毎日の積み重ねが大切！",
                    "君の可能性は無限大！", "今日も一日お疲れ様！", "休憩も大切だよ！",
                    "やればできる子！", "限界を超えていこう！", "今が踏ん張りどき！",
                    "夢に向かって突き進め！", "自分を信じて！", "最後まで諦めるな！",
                    "君の努力を見てるよ！", "成功は目の前だ！", "今日がチャンス！", "運命を変える時！",
                    "朝の勉強は効果的！", "午後も集中していこう！", "夜の復習タイム！",
                    "早寝早起きで健康管理！", "適度な休憩を忘れずに！", "春は新しいスタート！",
                    "夏は集中力勝負！", "秋は実りの季節！", "冬は追い込みの時期！",
                    "新学期頑張ろう！", "テスト期間ファイト！", "リズム感が身についてる！",
                    "反射神経が鍛えられてる！", "ゲームも勉強のうち！", "楽しみながら成長中！",
                    "バランス感覚抜群！", "集中とリラックスのバランス！", "脳トレ効果抜群！",
                    "記憶力もアップ！", "判断力が向上してる！", "ストレス発散にもなってる！"
                ];
                
                this.commentColors = [
                    '#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7',
                    '#dda0dd', '#98d8c8', '#f7dc6f', '#bb8fce', '#85c1e9',
                    '#f8c471', '#82e0aa', '#f1948a', '#85c1e9', '#d2b4de'
                ];
                
                this.setupEventListeners();
            }

            setupEventListeners() {
                document.getElementById('startButton').addEventListener('click', () => {
                    this.startGame();
                });
                
                document.getElementById('startButton').addEventListener('touchend', (e) => {
                    e.preventDefault();
                    this.startGame();
                });

                document.getElementById('restartButton').addEventListener('click', () => {
                    this.restartGame();
                });
                
                document.getElementById('restartButton').addEventListener('touchend', (e) => {
                    e.preventDefault();
                    this.restartGame();
                });

                this.gameContainer.addEventListener('click', (e) => {
                    if (this.isGameRunning) {
                        this.handleTap(e);
                    }
                });
                
                this.gameContainer.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    if (this.isGameRunning) {
                        this.handleTap(e);
                    }
                });
            }

            startGame() {
                document.getElementById('startScreen').style.display = 'none';
                document.getElementById('gameOverScreen').style.display = 'none';
                
                this.score = 0;
                this.level = 1;
                this.lives = 5;
                this.combo = 0;
                this.maxCombo = 0;
                this.isGameRunning = true;
                this.waveSpeed = 3500;
                this.waveInterval = 2200;
                this.waves = [];
                this.goldenWaveChance = 0; // 初期は0%
                
                this.updateDisplay();
                this.startWaveGeneration();
                this.startCommentFlow();
            }

            startCommentFlow() {
                this.createFlowingComment();
                this.commentIntervalId = setInterval(() => {
                    if (this.isGameRunning) {
                        this.createFlowingComment();
                    }
                }, Math.random() * 5000 + 3000);
            }

            createFlowingComment() {
                const comment = document.createElement('div');
                comment.className = 'flowing-comment';
                comment.textContent = this.comments[Math.floor(Math.random() * this.comments.length)];
                comment.style.color = this.commentColors[Math.floor(Math.random() * this.commentColors.length)];
                
                const isMobile = window.innerWidth <= 768;
                const area = isMobile ? this.commentAreaBottom : 
                            (Math.random() > 0.5 ? this.commentAreaTop : this.commentAreaBottom);
                
                const areaHeight = area.offsetHeight;
                comment.style.top = Math.random() * (areaHeight - 40) + 'px';
                
                const duration = Math.random() * 7 + 5;
                comment.style.animationDuration = duration + 's';
                
                area.appendChild(comment);
                
                setTimeout(() => {
                    if (comment.parentNode) {
                        comment.parentNode.removeChild(comment);
                    }
                }, duration * 1000);
            }

            startWaveGeneration() {
                this.createWave();
                this.waveIntervalId = setInterval(() => {
                    if (this.isGameRunning) {
                        this.createWave();
                    }
                }, this.waveInterval);
            }

            createWave() {
                const wave = document.createElement('div');
                wave.className = 'wave';
                
                // ゴールデンウェーブの判定（レベル5以降から出現）
                const isGolden = this.level >= 5 && Math.random() < this.goldenWaveChance;
                
                if (isGolden) {
                    wave.classList.add('golden');
                    this.gameContainer.classList.add('golden');
                    this.showAchievementBanner('ゴールデンチャンス！');
                    setTimeout(() => {
                        this.gameContainer.classList.remove('golden');
                    }, this.waveSpeed);
                } else {
                    wave.style.borderColor = this.colors[this.currentColorIndex];
                    wave.style.boxShadow = `0 0 15px ${this.colors[this.currentColorIndex]}`;
                    this.currentColorIndex = (this.currentColorIndex + 1) % this.colors.length;
                }

                wave.style.animationDuration = `${this.waveSpeed}ms`;
                
                const waveData = {
                    element: wave,
                    startTime: Date.now(),
                    duration: this.waveSpeed,
                    caught: false,
                    isGolden: isGolden
                };
                
                this.waves.push(waveData);
                this.gameContainer.appendChild(wave);
                
                setTimeout(() => {
                    if (!waveData.caught && this.isGameRunning) {
                        this.missWave();
                    }
                    if (wave.parentNode) {
                        wave.parentNode.removeChild(wave);
                    }
                    this.waves = this.waves.filter(w => w !== waveData);
                }, this.waveSpeed + 100);
            }

            handleTap(e) {
                if (!this.isGameRunning) return;
                
                const currentTime = Date.now();
                let bestWave = null;
                let bestTiming = Infinity;
                
                this.waves.forEach(wave => {
                    if (wave.caught) return;
                    
                    const elapsed = currentTime - wave.startTime;
                    const progress = elapsed / wave.duration;
                    const perfectZone = 0.85;
                    const timing = Math.abs(progress - perfectZone);
                                        if (timing < bestTiming && progress > 0.75 && progress < 0.95) {
                        bestTiming = timing;
                        bestWave = wave;
                    }
                });
                
                if (bestWave) {
                    this.catchWave(bestWave, bestTiming);
                    this.createParticleEffect(e);
                } else {
                    // ニアミス判定
                    let nearMiss = false;
                    this.waves.forEach(wave => {
                        if (wave.caught) return;
                        const elapsed = currentTime - wave.startTime;
                        const progress = elapsed / wave.duration;
                        const perfectZone = 0.85;
                        const timing = Math.abs(progress - perfectZone);
                        
                        if (timing < 0.15 && progress > 0.70 && progress < 1.0) {
                            nearMiss = true;
                        }
                    });
                    
                    if (nearMiss) {
                        this.showNearMiss();
                        this.shakeScreen();
                    } else {
                        this.lives--;
                        this.combo = 0;
                        this.showPerfectEffect('MISS!');
                        this.updateBackgroundEffect();
                        
                        if (this.lives <= 0) {
                            this.gameOver();
                        }
                        this.updateDisplay();
                    }
                }
            }

            catchWave(wave, timing) {
                wave.caught = true;
                wave.element.style.display = 'none';
                
                let points = 50;
                let message = 'GOOD!';
                let soundType = 'good';
                
                const multiplier = wave.isGolden ? 5 : 1;
                
                if (timing < 0.02) {
                    points = 200 * multiplier;
                    message = wave.isGolden ? 'GOLDEN PERFECT!' : 'PERFECT!';
                    soundType = 'perfect';
                    this.combo++;
                    this.createSoftGlow();
                    this.createStarBurst(this.gameContainer.offsetWidth / 2, this.gameContainer.offsetHeight / 2);
                } else if (timing < 0.04) {
                    points = 150 * multiplier;
                    message = wave.isGolden ? 'GOLDEN GREAT!' : 'GREAT!';
                    soundType = 'great';
                    this.combo++;
                } else if (timing < 0.06) {
                    points = 100 * multiplier;
                    message = wave.isGolden ? 'GOLDEN NICE!' : 'NICE!';
                    soundType = 'nice';
                    this.combo++;
                } else {
                    points = 50 * multiplier;
                    message = 'GOOD!';
                    soundType = 'good';
                    this.combo = Math.max(0, this.combo - 1);
                }
                
                if (this.combo > 1) {
                    points *= (1 + this.combo * 0.1);
                    this.showComboEffect();
                    this.updateBackgroundEffect();
                }
                
                this.checkAchievements();
                
                this.score += Math.floor(points);
                this.maxCombo = Math.max(this.maxCombo, this.combo);
                
                const newLevel = Math.floor(this.score / 1000) + 1;
                if (newLevel > this.level) {
                    this.level = newLevel;
                    this.levelUp();
                }
                
                this.updateDisplay();
                this.showPerfectEffect(message);
                this.playSound(soundType);
            }

            missWave() {
                this.combo = 0;
                this.lives--;
                this.updateBackgroundEffect();
                
                if (this.lives <= 0) {
                    this.gameOver();
                } else {
                    this.showPerfectEffect('MISS!');
                }
                
                this.updateDisplay();
            }

            levelUp() {
                this.waveSpeed = Math.max(1200, this.waveSpeed - 120);
                this.waveInterval = Math.max(800, this.waveInterval - 80);
                
                clearInterval(this.waveIntervalId);
                this.startWaveGeneration();
                
                this.showAchievementBanner(`LEVEL ${this.level}!`);
                this.createSoftGlow();
                this.playSound('levelup');
                
                if (this.level >= 5) {
                    this.lives = Math.min(5, this.lives + 1);
                    // レベル5以降でゴールデンウェーブ解禁
                    this.goldenWaveChance = Math.min(0.1, 0.02 + (this.level - 5) * 0.01);
                    if (this.level === 5) {
                        this.showAchievementBanner('ゴールデンウェーブ解禁！');
                    }
                }
            }

            checkAchievements() {
                if (this.combo === 10) {
                    this.showAchievementBanner('10コンボ！');
                } else if (this.combo === 25) {
                    this.showAchievementBanner('25コンボ！');
                } else if (this.combo === 50) {
                    this.showAchievementBanner('50コンボ！');
                } else if (this.combo === 100) {
                    this.showAchievementBanner('100コンボ！');
                }
                
                if (this.score >= 10000 && this.score < 10200) {
                    this.showAchievementBanner('1万点突破！');
                } else if (this.score >= 50000 && this.score < 50200) {
                    this.showAchievementBanner('5万点突破！');
                }
            }

            updateBackgroundEffect() {
                this.backgroundEffect.className = 'background-effect';
                this.backgroundEffect.style.opacity = '0';
                
                if (this.combo >= 20) {
                    this.backgroundEffect.classList.add('combo-20');
                    this.backgroundEffect.style.opacity = '1';
                } else if (this.combo >= 10) {
                    this.backgroundEffect.classList.add('combo-10');
                    this.backgroundEffect.style.opacity = '1';
                } else if (this.combo >= 5) {
                    this.backgroundEffect.classList.add('combo-5');
                    this.backgroundEffect.style.opacity = '1';
                }
            }

            createSoftGlow() {
                this.glowEffect.style.opacity = '0.6';
                this.gameContainer.classList.add('perfect-glow');
                
                setTimeout(() => {
                    this.glowEffect.style.opacity = '0';
                    this.gameContainer.classList.remove('perfect-glow');
                }, 300);
            }

            createStarBurst(x, y) {
                for (let i = 0; i < 12; i++) {
                    const star = document.createElement('div');
                    star.className = 'star-burst';
                    star.style.left = x + 'px';
                    star.style.top = y + 'px';
                    
                    const angle = (i * 30) * Math.PI / 180;
                    const distance = 200;
                    const dx = Math.cos(angle) * distance + 'px';
                    const dy = Math.sin(angle) * distance + 'px';
                    
                    star.style.setProperty('--dx', dx);
                    star.style.setProperty('--dy', dy);
                    
                    this.gameContainer.appendChild(star);
                    
                    setTimeout(() => {
                        if (star.parentNode) {
                            star.parentNode.removeChild(star);
                        }
                    }, 1500);
                }
            }

            showNearMiss() {
                this.nearMiss.textContent = 'おしい！';
                this.nearMiss.style.opacity = '1';
                this.nearMiss.style.transform = 'translate(-50%, -50%) scale(1.2)';
                
                setTimeout(() => {
                    this.nearMiss.style.opacity = '0';
                    this.nearMiss.style.transform = 'translate(-50%, -50%) scale(1)';
                }, 800);
            }

            shakeScreen() {
                document.body.classList.add('shake');
                setTimeout(() => {
                    document.body.classList.remove('shake');
                }, 500);
            }

            showAchievementBanner(text) {
                this.achievementBanner.textContent = text;
                this.achievementBanner.classList.add('show');
                
                setTimeout(() => {
                    this.achievementBanner.classList.remove('show');
                }, 2000);
            }

            showPerfectEffect(text) {
                this.perfectEffect.textContent = text;
                this.perfectEffect.style.opacity = '1';
                this.perfectEffect.style.transform = 'translate(-50%, -50%) scale(1.2)';
                
                if (text.includes('PERFECT')) {
                    this.perfectEffect.style.color = '#ffd700';
                } else if (text.includes('GREAT')) {
                    this.perfectEffect.style.color = '#00ff00';
                } else if (text.includes('NICE')) {
                    this.perfectEffect.style.color = '#00ffff';
                } else if (text.includes('MISS')) {
                    this.perfectEffect.style.color = '#ff6b6b';
                } else {
                    this.perfectEffect.style.color = '#ffffff';
                }
                
                setTimeout(() => {
                    this.perfectEffect.style.opacity = '0';
                    this.perfectEffect.style.transform = 'translate(-50%, -50%) scale(1)';
                }, 1000);
            }

            showComboEffect() {
                this.comboDisplay.textContent = `${this.combo}コンボ！`;
                this.comboDisplay.style.opacity = '1';
                this.comboDisplay.style.transform = 'translate(-50%, -50%) scale(1.1)';
                
                if (this.combo >= 50) {
                    this.comboDisplay.style.color = '#ff0000';
                } else if (this.combo >= 25) {
                    this.comboDisplay.style.color = '#ff8000';
                } else if (this.combo >= 10) {
                    this.comboDisplay.style.color = '#ffff00';
                } else {
                    this.comboDisplay.style.color = '#00ff00';
                }
                
                setTimeout(() => {
                    this.comboDisplay.style.opacity = '0';
                    this.comboDisplay.style.transform = 'translate(-50%, -50%) scale(1)';
                }, 1200);
            }

            createParticleEffect(e) {
                const rect = this.gameContainer.getBoundingClientRect();
                const x = (e.clientX || (e.changedTouches && e.changedTouches[0].clientX)) - rect.left;
                const y = (e.clientY || (e.changedTouches && e.changedTouches[0].clientY)) - rect.top;
                
                for (let i = 0; i < 8; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = x + 'px';
                    particle.style.top = y + 'px';
                    particle.style.width = '6px';
                    particle.style.height = '6px';
                    particle.style.background = this.colors[Math.floor(Math.random() * this.colors.length)];
                    particle.style.animationDelay = Math.random() * 0.2 + 's';
                    
                    this.gameContainer.appendChild(particle);
                    
                    setTimeout(() => {
                        if (particle.parentNode) {
                            particle.parentNode.removeChild(particle);
                        }
                    }, 2000);
                }
            }

playSound(type) {
    try {
        // 毎回新しいAudioContextを作成
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioContext = new AudioContext();
        
        // suspended状態の場合はresume
        if (audioContext.state === 'suspended') {
            audioContext.resume().then(() => {
                this.createSound(audioContext, type);
            });
        } else {
            this.createSound(audioContext, type);
        }
    } catch (e) {
        console.log('Sound error:', e);
        // フォールバック: HTMLAudioを使用
        this.playFallbackSound(type);
    }
}

createSound(audioContext, type) {
    if (type === 'perfect') {
        this.playHarmony(audioContext, [800, 1000, 1200, 1500], 0.3);
    } else if (type === 'great') {
        this.playHarmony(audioContext, [600, 800, 1000], 0.2);
    } else if (type === 'nice') {
        this.playHarmony(audioContext, [500, 700], 0.15);
    } else if (type === 'good') {
        this.playTone(audioContext, 400, 0.1);
    } else if (type === 'levelup') {
        this.playAscendingScale(audioContext);
    }
}

playFallbackSound(type) {
    // 簡単なビープ音をHTMLAudioで作成
    const beep = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmUdBSuJzvLZiTYIG2m98OScTgwOUarm7b9oGwU7k9n1unMoByp+zPLaizsIGGS57OihUBELTKXh8bllHgU2jdT0wXYpBSF7x+/eizEIHWq+8+OWT" class="sr-only">');
    beep.volume = 0.1;
    beep.play().catch(() => {});
}

playTone(audioContext, frequency, duration) {
    const oscillator = audioContext.createOscillator();
    const gainNode = audioContext.createGain();
    
    oscillator.connect(gainNode);
    gainNode.connect(audioContext.destination);
    
    oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
    gainNode.gain.setValueAtTime(0.2, audioContext.currentTime); // 音量を上げる
    gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + duration);
    
    oscillator.start(audioContext.currentTime);
    oscillator.stop(audioContext.currentTime + duration);
}


            playHarmony(audioContext, frequencies, duration) {
                frequencies.forEach(freq => {
                    this.playTone(audioContext, freq, duration);
                });
            }

            playAscendingScale(audioContext) {
                const notes = [440, 493, 523, 587, 659, 698, 784, 880];
                notes.forEach((freq, index) => {
                    setTimeout(() => {
                        this.playTone(audioContext, freq, 0.2);
                    }, index * 100);
                });
            }

            updateDisplay() {
                this.scoreElement.textContent = this.score.toLocaleString();
                this.levelElement.textContent = this.level;
                this.livesElement.textContent = this.lives;
            }

            gameOver() {
                this.isGameRunning = false;
                clearInterval(this.waveIntervalId);
                clearInterval(this.commentIntervalId);
                
                document.getElementById('finalScore').textContent = this.score.toLocaleString();
                document.getElementById('finalLevel').textContent = this.level;
                document.getElementById('maxCombo').textContent = this.maxCombo;
                
                setTimeout(() => {
                    document.getElementById('gameOverScreen').style.display = 'flex';
                }, 1500);
            }

            restartGame() {
                document.getElementById('gameOverScreen').style.display = 'none';
                
                this.waves.forEach(wave => {
                    if (wave.element.parentNode) {
                        wave.element.parentNode.removeChild(wave.element);
                    }
                });
                this.waves = [];
                
                this.backgroundEffect.className = 'background-effect';
                this.backgroundEffect.style.opacity = '0';
                this.gameContainer.classList.remove('golden', 'perfect-glow');
                
                this.commentAreaTop.innerHTML = '';
                this.commentAreaBottom.innerHTML = '';
                
                this.startGame();
            }
        }

        let game;

        window.addEventListener('load', () => {
            game = new PulseMaster();
        });

        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });
