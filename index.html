<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>PULSE MASTER - Perfect Timing Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(45deg, #0f0f23, #1a1a3a, #2d1b69);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: manipulation;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .game-container {
            width: min(90vw, 90vh);
            height: min(90vw, 90vh);
            position: relative;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(0,0,0,0.3) 100%);
            box-shadow: 0 0 50px rgba(0,255,255,0.3), inset 0 0 50px rgba(255,255,255,0.1);
            overflow: hidden;
            cursor: pointer;
        }

        .center-core {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: radial-gradient(circle, #fff, #00ffff);
            box-shadow: 0 0 20px #00ffff;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
        }

        .wave {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border: 3px solid;
            animation: expandWave linear;
        }

        .perfect-zone {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 85%;
            height: 85%;
            border-radius: 50%;
            border: 4px solid #00ff00;
            box-shadow: 0 0 20px #00ff00, inset 0 0 20px rgba(0,255,0,0.2);
            animation: zoneGlow 1s ease-in-out infinite alternate;
        }

        @keyframes zoneGlow {
            0% { opacity: 0.6; }
            100% { opacity: 1; }
        }

        @keyframes expandWave {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
            }
            100% {
                width: 100%;
                height: 100%;
                opacity: 0;
            }
        }

        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: clamp(16px, 4vw, 24px);
            font-weight: bold;
            text-shadow: 0 0 10px #00ffff;
        }

        .level {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            font-size: clamp(16px, 4vw, 24px);
            font-weight: bold;
            text-shadow: 0 0 10px #ff00ff;
        }

        .combo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffff00;
            font-size: clamp(24px, 6vw, 48px);
            font-weight: bold;
            text-shadow: 0 0 20px #ffff00;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .perfect-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ff00;
            font-size: clamp(20px, 5vw, 36px);
            font-weight: bold;
            text-shadow: 0 0 15px #00ff00;
            opacity: 0;
            pointer-events: none;
        }

        .start-screen, .game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
            z-index: 200;
        }

        .title {
            font-size: clamp(24px, 8vw, 48px);
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% { filter: drop-shadow(0 0 10px #00ffff); }
            100% { filter: drop-shadow(0 0 20px #ff00ff); }
        }

        .subtitle {
            font-size: clamp(12px, 3vw, 18px);
            margin-bottom: 30px;
            color: #aaa;
        }

        .start-button {
            padding: 15px 30px;
            font-size: clamp(16px, 4vw, 24px);
            background: linear-gradient(45deg, #00ffff, #0080ff);
            border: none;
            border-radius: 25px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0,255,255,0.5);
        }

        .start-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0,255,255,0.8);
        }

        .instructions {
            margin-top: 20px;
            font-size: clamp(10px, 2.5vw, 14px);
            color: #ccc;
            max-width: 80%;
        }

        @media (max-width: 768px) {
            .game-container {
                width: 95vw;
                height: 95vw;
            }
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            animation: particleFloat 2s ease-out forwards;
        }

        @keyframes particleFloat {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0) translateY(-100px);
            }
        }
    </style>
</head>
<body>
    <div class="game-container" id="gameContainer">
        <div class="center-core"></div>
        <div class="perfect-zone"></div>
        
        <div class="ui-overlay">
            <div class="score">スコア: <span id="scoreValue">0</span></div>
            <div class="level">レベル: <span id="levelValue">1</span></div>
            <div class="combo" id="comboDisplay"></div>
            <div class="perfect-effect" id="perfectEffect"></div>
        </div>

        <div class="start-screen" id="startScreen">
            <div class="title">PULSE MASTER</div>
            <div class="subtitle">Perfect Timing Challenge</div>
            <button class="start-button" onclick="startGame()">ゲームスタート</button>
            <div class="instructions">
                波が緑の円に重なる瞬間をタップ！<br>
                完璧なタイミングで高得点を狙おう！<br>
                連続成功でコンボボーナス！
            </div>
        </div>

        <div class="game-over-screen" id="gameOverScreen" style="display: none;">
            <div class="title">GAME OVER</div>
            <div class="subtitle">お疲れ様でした！</div>
            <div style="margin: 20px 0; font-size: clamp(16px, 4vw, 24px);">
                最終スコア: <span id="finalScore">0</span><br>
                到達レベル: <span id="finalLevel">1</span><br>
                最大コンボ: <span id="maxCombo">0</span>
            </div>
            <button class="start-button" onclick="restartGame()">もう一度プレイ</button>
        </div>
    </div>

    <script>
        class PulseMaster {
            constructor() {
                this.gameContainer = document.getElementById('gameContainer');
                this.scoreElement = document.getElementById('scoreValue');
                this.levelElement = document.getElementById('levelValue');
                this.comboDisplay = document.getElementById('comboDisplay');
                this.perfectEffect = document.getElementById('perfectEffect');
                
                this.score = 0;
                this.level = 1;
                this.combo = 0;
                this.maxCombo = 0;
                this.isGameRunning = false;
                this.waves = [];
                this.waveSpeed = 3000; // 初期速度（ミリ秒）
                this.waveInterval = 2000; // 波の間隔
                this.gameLoopId = null;
                this.waveIntervalId = null;
                
                this.colors = ['#00ffff', '#ff00ff', '#ffff00', '#00ff00', '#ff8000'];
                this.currentColorIndex = 0;
                
                this.setupEventListeners();
            }

            setupEventListeners() {
                this.gameContainer.addEventListener('click', (e) => this.handleTap(e));
                this.gameContainer.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.handleTap(e);
                });
                
                // ダブルタップズーム防止
                this.gameContainer.addEventListener('touchend', (e) => {
                    e.preventDefault();
                });
            }

            startGame() {
                document.getElementById('startScreen').style.display = 'none';
                document.getElementById('gameOverScreen').style.display = 'none';
                
                this.score = 0;
                this.level = 1;
                this.combo = 0;
                this.maxCombo = 0;
                this.isGameRunning = true;
                this.waveSpeed = 3000;
                this.waveInterval = 2000;
                this.waves = [];
                
                this.updateDisplay();
                this.startWaveGeneration();
            }

            startWaveGeneration() {
                this.createWave();
                this.waveIntervalId = setInterval(() => {
                    if (this.isGameRunning) {
                        this.createWave();
                    }
                }, this.waveInterval);
            }

            createWave() {
                const wave = document.createElement('div');
                wave.className = 'wave';
                wave.style.borderColor = this.colors[this.currentColorIndex];
                wave.style.boxShadow = `0 0 15px ${this.colors[this.currentColorIndex]}`;
                wave.style.animationDuration = `${this.waveSpeed}ms`;
                
                this.currentColorIndex = (this.currentColorIndex + 1) % this.colors.length;
                
                const waveData = {
                    element: wave,
                    startTime: Date.now(),
                    duration: this.waveSpeed,
                    caught: false
                };
                
                this.waves.push(waveData);
                this.gameContainer.appendChild(wave);
                
                // 波が完了したら削除
                setTimeout(() => {
                    if (!waveData.caught && this.isGameRunning) {
                        this.missWave();
                    }
                    if (wave.parentNode) {
                        wave.parentNode.removeChild(wave);
                    }
                    this.waves = this.waves.filter(w => w !== waveData);
                }, this.waveSpeed + 100);
            }

            handleTap(e) {
                if (!this.isGameRunning) return;
                
                const currentTime = Date.now();
                let bestWave = null;
                let bestTiming = Infinity;
                
                // 最も適切なタイミングの波を見つける
                this.waves.forEach(wave => {
                    if (wave.caught) return;
                    
                    const elapsed = currentTime - wave.startTime;
                    const progress = elapsed / wave.duration;
                    const perfectZone = 0.85; // 85%の位置が完璧ゾーン
                    const timing = Math.abs(progress - perfectZone);
                    
                    if (timing < bestTiming && progress > 0.7 && progress < 1.0) {
                        bestTiming = timing;
                        bestWave = wave;
                    }
                });
                
                if (bestWave) {
                    this.catchWave(bestWave, bestTiming);
                    this.createParticleEffect(e);
                } else {
                    this.missWave();
                }
            }

            catchWave(wave, timing) {
                wave.caught = true;
                wave.element.style.display = 'none';
                
                let points = 100;
                let message = 'GOOD!';
                
                if (timing < 0.05) {
                    points = 500;
                    message = 'PERFECT!';
                    this.combo++;
                    this.showPerfectEffect('PERFECT!');
                } else if (timing < 0.1) {
                    points = 300;
                    message = 'GREAT!';
                    this.combo++;
                    this.showPerfectEffect('GREAT!');
                } else if (timing < 0.15) {
                    points = 200;
                    message = 'NICE!';
                    this.combo++;
                    this.showPerfectEffect('NICE!');
                } else {
                    this.combo = 0;
                }
                
                // コンボボーナス
                if (this.combo > 1) {
                    points *= (1 + this.combo * 0.1);
                    this.showComboEffect();
                }
                
                this.score += Math.floor(points);
                this.maxCombo = Math.max(this.maxCombo, this.combo);
                
                // レベルアップ
                const newLevel = Math.floor(this.score / 1000) + 1;
                if (newLevel > this.level) {
                    this.level = newLevel;
                    this.levelUp();
                }
                
                this.updateDisplay();
                this.playSuccessSound();
            }

            missWave() {
                this.combo = 0;
                this.updateDisplay();
                
                // ゲームオーバー判定（3回連続ミスでゲームオーバー）
                this.missCount = (this.missCount || 0) + 1;
                if (this.missCount >= 3) {
                    this.gameOver();
                } else {
                    setTimeout(() => {
                        this.missCount = Math.max(0, this.missCount - 1);
                    }, 5000);
                }
            }

            levelUp() {
                this.waveSpeed = Math.max(1000, this.waveSpeed - 100);
                this.waveInterval = Math.max(800, this.waveInterval - 50);
                
                clearInterval(this.waveIntervalId);
                this.startWaveGeneration();
                
                this.showPerfectEffect(`LEVEL ${this.level}!`);
            }

            showPerfectEffect(text) {
                this.perfectEffect.textContent = text;
                this.perfectEffect.style.opacity = '1';
                this.perfectEffect.style.transform = 'translate(-50%, -50%) scale(1.2)';
                
                setTimeout(() => {
                    this.perfectEffect.style.opacity = '0';
                    this.perfectEffect.style.transform = 'translate(-50%, -50%) scale(1)';
                }, 800);
            }

            showComboEffect() {
                this.comboDisplay.textContent = `COMBO x${this.combo}!`;
                this.comboDisplay.style.opacity = '1';
                this.comboDisplay.style.transform = 'translate(-50%, -50%) scale(1.1)';
                
                setTimeout(() => {
                    this.comboDisplay.style.opacity = '0';
                    this.comboDisplay.style.transform = 'translate(-50%, -50%) scale(1)';
                }, 1000);
            }

            createParticleEffect(e) {
                const rect = this.gameContainer.getBoundingClientRect();
                const x = (e.clientX || e.touches[0].clientX) - rect.left;
                const y = (e.clientY || e.touches[0].clientY) - rect.top;
                
                for (let i = 0; i < 8; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = x + 'px';
                    particle.style.top = y + 'px';
                    particle.style.width = '6px';
                    particle.style.height = '6px';
                    particle.style.background = this.colors[Math.floor(Math.random() * this.colors.length)];
                    particle.style.animationDelay = Math.random() * 0.2 + 's';
                    
                    this.gameContainer.appendChild(particle);
                    
                    setTimeout(() => {
                        if (particle.parentNode) {
                            particle.parentNode.removeChild(particle);
                        }
                    }, 2000);
                }
            }

            playSuccessSound() {
                // Web Audio APIを使用した効果音生成
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(1200, audioContext.currentTime + 0.1);
                
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
            }

            updateDisplay() {
                this.scoreElement.textContent = this.score.toLocaleString();
                this.levelElement.textContent = this.level;
            }

            gameOver() {
                this.isGameRunning = false;
                clearInterval(this.waveIntervalId);
                
                document.getElementById('finalScore').textContent = this.score.toLocaleString();
                document.getElementById('finalLevel').textContent = this.level;
                document.getElementById('maxCombo').textContent = this.maxCombo;
                
                setTimeout(() => {
                    document.getElementById('gameOverScreen').style.display = 'flex';
                }, 1000);
            }

            restart() {
                document.getElementById('gameOverScreen').style.display = 'none';
                
                // 既存の波を削除
                this.waves.forEach(wave => {
                    if (wave.element.parentNode) {
                        wave.element.parentNode.removeChild(wave.element);
                    }
                });
                
                this.startGame();
            }
        }

        // グローバル関数
        let game;

        function startGame() {
            if (!game) {
                game = new PulseMaster();
            }
            game.startGame();
        }

        function restartGame() {
            game.restart();
        }

        // ページ読み込み時にゲームインスタンスを作成
        window.addEventListener('load', () => {
            game = new PulseMaster();
        });

        // スマホでのスクロール防止
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
